name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y clang-format valgrind cmake build-essential fasm

      - name: Check formatting
        run: |
          find . -name '*.c' -o -name '*.h' | xargs clang-format --dry-run -style=file

      - name: Auto-correct formatting
        run: |
          find . -name '*.c' -o -name '*.h' | xargs clang-format -i -style=file

      - name: Creating cmake env
        run: |
          mkdir -p build
          cd build
          cmake ..

      - name: Build
        run: |
          cd build
          make

      - name: Run Valgrind
        run: |
          valgrind --leak-check=full --error-exitcode=1 ./build/.epsilang